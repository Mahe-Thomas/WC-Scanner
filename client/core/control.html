<div class="scanner_background">


<p>Bonjour, vous êtes dans l'interface de control</p>

    <div class="row" style="padding-top: 150px">
    <div class="col-md-4">

        <!-- Card -->
        <div class="card">
            <!-- Card content -->
            <div class="card-body">

                <!-- Title -->
                <h4 class="card-title"><a>Turn Bed</a></h4>
                <!-- Text -->

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-outline-primary" onclick="turn_bed_CW_trigger()"><i class="fas fa-redo mr-1 fa-flip-horizontal"></i></button>
                        </div>
                        <div class="col-md-6">
                            <div class="md-form input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text md-addon" id="material-addon1">°</span>
                                </div>
                                <input type="number" id="turn_bed_value" class="form-control" placeholder="60" value="60" aria-label="degrees" aria-describedby="degrees_placeholder">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-primary" onclick="turn_bed_CCW_trigger()"><i class="fas fa-redo mr-1"></i></button>
                        </div>
                    </div>
                </div>


            </div>

        </div>
        <!-- Card -->

    </div>
    <div class="col-md-4">
    </div>
    <div class="col-md-4">

        <!-- Card -->
        <div class="card">
            <!-- Card content -->
            <div class="card-body">

                <!-- Title -->
                <h4 class="card-title"><a>Camera preview</a></h4>
                <button class="btn btn-outline-primary" onclick="request_camera_capture()">Capture <i class="fas fa-camera mr-1"></i></button>

                <img class="card-img-top" src="{{PREVIEW_DATA}}" data-holder-rendered="true" >
                <button type="button" class="btn btn-primary btn-outline-primary btn-lg btn-block" data-toggle="modal" data-target="#exampleModalCenter">
                    Expand view
                </button>
            </div>

        </div>
        <!-- Card -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img class="card-img-top" src="{{PREVIEW_DATA}}" data-holder-rendered="true">
                    </div>
                </div>
            </div>
        </div>


    </div>
    </div>




</div>
