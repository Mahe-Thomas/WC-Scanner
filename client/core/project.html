<div class="container" style="padding-top: 20px">

    <div class="container">

        <div class="row">

            <div class="col-6">
                <!-- Button trigger modal -->
                <button class="btn btn-primary btn-outline-primary btn-lg btn-block" data-target="#ModalProject" data-toggle="modal"
                        type="button">
                    Create new project
                </button>
            </div>

            <div class="col-6">
                <input class="form-control" id="search_input" placeholder="Search.." type="text">
            </div>
        </div>
        <hr class="my-4">
    </div>


    <!-- Modal -->
    <div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="ModalProject" role="dialog"
         tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Project configuration</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="project_name">Project name</label>
                            <input class="form-control" id="project_name" placeholder="my_project" type="text">
                        </div>
                        <div class="form-group">
                            <label for="project_description">Description</label>
                            <textarea class="form-control" id="project_description" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="project_ppr">Pictures per complete rotation</label>
                            <div class="row">
                                <div class="col-lg-8">
                                    <input class="form-control" id="project_ppr" max="36" min="10" onchange="update_ppr_placeholder()"
                                           oninput="update_ppr_placeholder()" type="range"
                                           value="15">
                                </div>
                                <div class="col-lg-4">
                                    <h4 id="ppr_placeholder">15</h4>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="project_pres">Pictures resolution</label>
                            <div class="row">
                                <div class="col-lg-8">
                                    <input class="form-control" id="project_pres" max="3" min="1" onchange="update_pres_placeholder(this.value)" oninput="update_pres_placeholder(this.value)"
                                           step="1" type="range"
                                           value="2">
                                </div>
                                <div class="col-lg-4">
                                    <h4 id="pres_placeholder">1640x1232</h4>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <h4 id="estimated_size_placeholder">Estimated size : 18.59Mb / complete rotation</h4>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" data-dismiss="modal" onclick="create_project()" type="button">Create
                        project
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="row" id="projects">
        {{PROJECT_PLACEHOLDER}}
    </div>

    <script>
        updateEstimatedSize();
    </script>
</div>
